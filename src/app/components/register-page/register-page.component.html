<div class="register-container">
    <h2>Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <!-- Name -->
      <div class="form-group">
        <label for="name">Full Name</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="form-control"
          [ngClass]="{'is-invalid': submitted && f['name'].errors}"
        />
        <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
          <div *ngIf="f['name'].errors['required']">Name is required</div>
        </div>
      </div>

      <!-- userName -->
      <div class="form-group">
        <label for="userName">userName</label>
        <input
          type="text"
          id="userName"
          formControlName="userName"
          class="form-control"
          [ngClass]="{'is-invalid': submitted && f['userName'].errors}"
        />
        <div *ngIf="submitted && f['userName'].errors" class="invalid-feedback">
          <div *ngIf="f['userName'].errors['required']">userName is required</div>
        </div>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          [ngClass]="{'is-invalid': submitted && f['email'].errors}"
        />
        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
          <div *ngIf="f['email'].errors['required']">Email is required</div>
          <div *ngIf="f['email'].errors['email']">Email must be valid</div>
        </div>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          [ngClass]="{'is-invalid': submitted && f['password'].errors}"
        />
        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
          <div *ngIf="f['password'].errors['required']">Password is required</div>
          <div *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters</div>
        </div>
      </div>

      <!-- User Type Dropdown -->
      <div class="form-group">
        <label for="userType">User Type</label>
        <select
          id="userType"
          formControlName="userType"
          class="form-control"
          [ngClass]="{'is-invalid': submitted && f['userType'].errors}"
        >
          <option value="">Select Type</option>
          <option value=2 >Organization</option>
          <option value=1>Volunteer</option>
        </select>
        <div *ngIf="submitted && f['userType'].errors" class="invalid-feedback">
          <div *ngIf="f['userType'].errors['required']">User type is required</div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
